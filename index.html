<!DOCTYPE html>
<html lang="en" ng-app="storeApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Harry Potter Books Store</title>
    <link rel="icon" type="image/png" href="resources/icon.ico" />


    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- AngularJS -->
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>

    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Alertas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- App JS -->
    <script src="js/app.js"></script>
  </head>
  <body>
    <!-- Carrusel de imágenes -->
    <div id="productSlider" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="resources/slides/1.jpeg"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="resources/slides/2.png"
            alt="Second slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#productSlider"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#productSlider"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Botón del carrito -->
    <div class="container my-3">
      <div class="d-flex justify-content-end">
        <a href="views/carrito.html" class="btn btn-success btn-lg">
          <i class="fas fa-shopping-cart"></i> Ver Carrito
        </a>
      </div>
    </div>

    <!-- Productos -->
    <div class="container mt-4" ng-controller="StoreController">
      <div class="row">
        <div class="col-4 mb-4" ng-repeat="product in products">
          <div class="card h-100">
            <img
              class="card-img-top"
              ng-src="{{product.image}}"
              alt="{{product.name}}"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">${{product.price}}</p>
              <button
                class="btn btn-primary mt-auto"
                ng-click="addToCart(product)"
              >
                Agregar al carrito
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
